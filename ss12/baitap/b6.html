<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link
      rel="stylesheet"
      href="../bootstrap-5.0.2-dist/css/bootstrap.min.css"
    />
    <style>
      .pricing-card {
        border: 1px solid #ddd;
        border-radius: 8px;
        padding: 20px;
      }
      .pricing-card.highlight {
        background-color: #f4c542;
      }
      .btn-choose {
        background-color: #2962ff;
        color: white;
        border-radius: 5px;
        padding: 10px 50px;
        margin-top: 10px;
      }
    </style>
  </head>
  <body>
    <div class="container text-center mt-5">
      <h2>Mèn Mén</h2>
      <div class="row justify-content-center mt-4">
        <div class="col-md-3">
          <div class="pricing-card">
            <h4>Loại Vip3</h4>
            <p>$9.99 / 1kg</p>
            <a href="#" class="btn btn-choose">Chọn gói</a>
          </div>
        </div>
        <div class="col-md-3">
          <div class="pricing-card highlight">
            <h4>Loại Vip2</h4>
            <p>$19.99 / 1kg</p>
            <a href="#" class="btn btn-choose">Chọn gói</a>
          </div>
        </div>
        <div class="col-md-3">
          <div class="pricing-card">
            <h4>Loại Vip1</h4>
            <p>$29.99 / 1kg</p>
            <a href="#" class="btn btn-choose">Chọn gói</a>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
