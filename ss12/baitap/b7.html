<!DOCTYPE html>
<html lang="vi">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link
      href="../bootstrap-5.0.2-dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <style>
      .card {
        border: none;
        border-radius: 15px;
        overflow: hidden;
      }
      .card img {
        height: 200px;
        object-fit: cover;
      }
      .card-body {
        position: absolute;
        bottom: 0;
        left: 0;
        right: 0;
        padding: 15px;
        color: white;
        font-weight: bold;
      }
      .icon-b {
        background: purple;
        color: white;
        border-radius: 50%;
        width: 24px;
        height: 24px;
        display: inline-flex;
        align-items: center;
        justify-content: center;
        font-weight: bold;
        margin-right: 5px;
      }
      .text {
        display: flex;
        justify-content: space-between;
      }
    </style>
  </head>
  <body>
    <div class="container mt-4">
      <h3>Rikkei cards</h3>
      <div class="row">
        <div class="col-md-4">
          <div class="card text-white position-relative">
            <img
              src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcTu9ZfxfD7muMsREEkXi8kBeiH5Zk59-EB1bQ&s"
              class="card-img"
              alt="Moon"
            />
            <div class="card-body">
              <h5>Short title, long jacket</h5>
              <div class="text">
                <span class="icon-b">B</span>
                <small>🌍 Earth | 📅 3d</small>
              </div>
            </div>
          </div>
        </div>
        <div class="col-md-4">
          <div class="card text-white position-relative">
            <img
              src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcTu9ZfxfD7muMsREEkXi8kBeiH5Zk59-EB1bQ&s"
              class="card-img"
              alt="Flower"
            />
            <div class="card-body">
              <h5>Much longer title that wraps to multiple lines</h5>
              <div class="text">
                <span class="icon-b">B</span>
                <small>📍 Pakistan | 📅 4d</small>
              </div>
            </div>
          </div>
        </div>
        <div class="col-md-4">
          <div class="card text-white position-relative">
            <img
              src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcTu9ZfxfD7muMsREEkXi8kBeiH5Zk59-EB1bQ&s"
              class="card-img"
              alt="Jellyfish"
            />
            <div class="card-body">
              <h5>Another longer title belongs here</h5>
              <div class="text">
                <span class="icon-b">B</span>
                <small>📍 California | 📅 5d</small>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
  </body>
</html>
