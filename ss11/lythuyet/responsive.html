    <!-- 
        Responsive: là kĩ thuật giúp giao diện web tương thích giữa các màn hình
        khác nhau, mobile, tablet, desktop
        1. breakpoint
            tỷ lệ kích thước màn hình
            mobile: màn hình điện thoại: từ 320px đế đến 768px 
            tablet: màn hình máy tính bảng: từ 769px đến 1200px
            desktop: màn hình desktop: từ 1200px trở lên
        2. mobile first
            - thiết kế giao diện ở trên màn hình điện thoại
            sau khi thiết kế giao diện ở trên màn hình điện thoại thì mới lên những màn hình to hơn
        3. desktop first
            - thiết kế giao diện ở trên màn hình máy tính trước, sau đó sẽ giảm xuống 
            những màn hình bé hơn, máy tính bảng, mobile
