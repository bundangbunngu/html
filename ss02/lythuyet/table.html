<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <!-- 
        Table: Bảng 
        tr: biểu thị hàng
        td: cột
        th: dùng trong thead khi muốn nhấn mạnh nội dung
        nội dung sẽ được căn chỉnh chính giữa so với cột
        ** Các thuộc tính(attibute) của bảng
        border: đường viền của bảng (đặt trong thẻ mở của table)
        cellpadding: khoảng cách từ viền của cột đến nội dung 
        cellspacing: khoảng cách từ viền của bảng đến viền của cột
        colspan: gộp các cột
        rolspan: gộp các hàng
        -->

    <table border="1" cellpadding="10" cellspacing="5">
      <thead>
        <!-- phần đầu bảng -->
        <tr>
          <th>STT</th>
          <th bgcolor="yellow">Tên</th>
        </tr>
      </thead>
      <tbody>
        <!-- phần thân bảng -->
        <tr>
          <td align="center">1</td>
          <td align="center">Nguyễn Văn A</td>
        </tr>
      </tbody>
      <tfoot align="center">
        <!-- phần cuối bảng -->
        <tr>
          <td>2</td>
          <td>Trần Thị B</td>
        </tr>
      </tfoot>
    </table>
  </body>
</html>
